<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SAO Note</title>
    <link rel="stylesheet" href="note.css" />
    <script type="text/javascript" src="/static/SAONote/note.js"></script>
    <script type="text/javascript" src="/static/SAONote/CKEditor/ckeditor.js"></script>
</head>

<body>
    <div>
        <div class="grid top left"></div>
        <div class="grid top center">
            <div id="title"><img src="Images/title.png" /></div>
        </div>
        <div class="grid top right"></div>
    </div>
     <div>
        <div class="grid middle left"></div>
        <div class="grid middle center">
            <div id="content"></div>
        </div>
        <div class="grid middle right"></div>
    </div>
    <div>
        <div class="grid bottom left"></div>
        <div class="grid bottom center">
            <img class="button" id="save" src="/static/SAONote/Images/save.png"></img>
            <img class="button" id="discard" src="/static/SAONote/Images/discard.png"></img>
        </div>
        <div class="grid bottom right"></div>
    </div>
</body>
</html>
